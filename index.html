<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Story Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@0;1&family=Pacifico&family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="top">
      <h1 class="heading">Random Story Generator!</h1>
    </div>

<div class="container">
    <div class="one">
      <p class="p-one">intro will appear here</p>
    </div>
    <div class="two">
      <p class="p-two">then a second part</p>
    </div>
    <div class="three">
      <p class="p-three">then part three</p>
    </div>
    <div class="four">
      <p class="p-four">and then our ending  :-)</p>
    </div>
    <div class="">
      <button class="button" type="button" name="button"><em>Click for a new story!</em></button>
    </div>
</div>


  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
